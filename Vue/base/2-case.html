<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>实例</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-1"><p></p></div>
</body>
<script>
	// 数据对象
	var data = { a : 1};
	// 将对象添加到Vue实例
	var vm = new Vue({
		el:"#app-1",
		data:data
	})
	// 引用同一个对象
	data.a === vm.a 
	console.log(data.a===vm.a);
	//  设置实例的属性，也影响原始数据
	vm.a = 2
	console.log(data.a);
	// 反之亦然
	data.a = 5
	console.log(vm.a);
	// Vue实例还公开了许多有用的实例和方法，这些前缀$以区分用户定义的属性
	console.log(vm.$data === data);
	vm.$watch('a',function (newValue,oldValue) {
		console.log('hello world');
	});
	vm.a = 78;
</script>
<!-- 实例的生命周期 -->
<script> 
	new Vue({
		data:{
			a: 1
		},
		created:function () {
			console.log('a is :' + this.a);
		}
	})
</script>
</html>
