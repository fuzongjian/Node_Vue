<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件处理</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-1">
		<button v-on:click="counter += 1">Add 1</button>
		<p>The button above has been clicked {{ counter }} timers.</p>
	</div>
	<div id="app-2">
		<button v-on:click="greet">Greet</button>
	</div>
	<div id="app-3">
		<button v-on:click="say('hi')">Say hi</button>
		<button v-on:click="say('what')">Say what</button>
	</div>
	<div id="app-4">
		<!-- <a v-on:click="doStop">stop</a><br> -->
		<a v-on:click.stop="submit">百度</a>
		<input v-on:keyup.enter="submit">
	</div>
</body>
	<!-- 监听事件 -->
	<script>
		new Vue({
			el:"#app-1",
			data:{
				counter: 0
			}
		})
	</script>
	<!-- 事件处理方法 -->
	<script>
		new Vue({
			el:"#app-2",
			data:{
				name:'Vue.js'
			},
			methods:{
				greet:function (event) {
					alert('Hello' + this.name + '!')
					if (event) {
						alert(event.target.tagName)
					}
				}
			}
		})
	</script>
	<!-- 内联处理器中的方法 -->
	<script>
		new Vue({
			el:"#app-3",
			methods:{
				say:function (message) {
					alert(message)
				}
			}
		})
	</script>
	<!-- 事件修饰符 -->
	<script>
		new Vue({
			el:"#app-4",
			methods:{
				submit:function () {
					console.log('submit method');
				}
			}
		})
	</script>
</html>
